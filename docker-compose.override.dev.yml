#-----------------------------------------------------------------------------
# 🛠️ Ejecutar en Desarrollo (Windows):    
# docker-compose -f docker-compose.yml -f docker-compose.override.dev.yml up -d
#-----------------------------------------------------------------------------

services:
  # 🏗️ Odoo - Aplicación ERP en Desarrollo, Stage y Producción
  odoo:
    container_name: ${INSTANCE:-prueba}-odoo
    ports:
      - "${ODOO_PORT:-8069}:8069"  # 📌 Puerto HTTP de Odoo
    environment:
      - ODOO_ENV=${ODOO_ENV:-development}  # 🏗️ Define el entorno dinámicamente
      - DEBUGPY_PORT=${DEBUGPY_PORT:-5678}  # 🔍 Puerto para DebugPy (Solo en desarrollo)
      - PGHOST=${PGHOST:-prueba-postgres}  # 🐘 Conexión a PostgreSQL
      - PGPORT=${PGPORT:-5432}  
      - PGUSER=${PGUSER:-odoo}  
      - PGPASSWORD=${PGPASSWORD:-odoo_password}  
      - PGDATABASE=${PGDATABASE:-odoo_dev}  
      - SESSION_REDIS_HOST=${SESSION_REDIS_HOST:-prueba-redis}  
      - SESSION_REDIS_PORT=${SESSION_REDIS_PORT:-6380}  
    networks:
      - odoo-network

    # 🔹 **Activar DebugPy solo en Desarrollo**
    profiles:
      - "dev"
    command: 
      - "python3" 
      - "-m" 
      - "debugpy" 
      - "--listen" 
      - "0.0.0.0:5678" 
      - "--wait-for-client" 
      - "/usr/bin/odoo"  # 🏗️ Odoo esperará la conexión del depurador antes de ejecutarse


  # 🐘 PostgreSQL en desarrollo
  postgres:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-postgres
    ports:
      - "5433:5432"  # 📌 Puerto alternativo para PostgreSQL en Dev

  # 🔴 Redis en desarrollo
  redis:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-redis
    ports:
      - "6380:6379"  # 📌 Puerto alternativo para Redis en Dev
