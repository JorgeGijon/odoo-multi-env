# ğŸ“Œ ConfiguraciÃ³n especÃ­fica para el entorno de Desarrollo
# Se ejecuta con:
# docker-compose -f docker-compose.yml -f docker-compose.override.dev.yml up -d --remove-orphans

services:
  odoo:
    container_name: dev-odoo
    ports:
      - "${ODOO_PORT:-8069}:8069"  # ğŸ“Œ Odoo en localhost (Desarrollo)
      - "${DEBUGPY_PORT:-5678}:5678"  # ğŸ› ï¸ DebugPy para depuraciÃ³n remota
    environment:
      - ODOO_ENV=development  # ğŸ—ï¸ Define el entorno como Desarrollo
      - DEBUGPY_PORT=5678      # ğŸ” Puerto para DebugPy
      - PGHOST=${PGHOST:-dev-postgres}  # ğŸ˜ ConexiÃ³n a PostgreSQL
      - PGPORT=${PGPORT:-5432}  
      - PGUSER=${PGUSER:-odoo}  
      - PGPASSWORD=${PGPASSWORD:-odoo_password}  
      - PGDATABASE=${PGDATABASE:-odoo_dev}  
      - SESSION_REDIS_HOST=${SESSION_REDIS_HOST:-dev-redis}  
      - SESSION_REDIS_PORT=${SESSION_REDIS_PORT:-6380}  
    networks:
      - odoo-network

    # ğŸ”¹ **Activar DebugPy solo en Desarrollo**
    profiles:
      - "dev"
    volumes:
      - ./addons:/mnt/custom-addons  # ğŸ”„ Monta los mÃ³dulos personalizados para desarrollo en caliente
      - ./odoo-src:/usr/lib/python3/dist-packages/odoo  # ğŸ” Acceso al cÃ³digo fuente de Odoo
      - ./data/odoo:/var/lib/odoo  # ğŸ“‚ Almacena datos persistentes de Odoo en Desarrollo
    command: 
      - "python3" 
      - "-m" 
      - "debugpy" 
      - "--listen" 
      - "0.0.0.0:5678" 
      - "--wait-for-client" 
      - "/usr/bin/odoo"  # ğŸ—ï¸ Odoo esperarÃ¡ la conexiÃ³n del depurador antes de ejecutarse

  postgres:
    container_name: dev-postgres
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_DB=odoo_dev
    ports:
      - "5433:5432"  # ğŸ˜ Expone PostgreSQL en un puerto diferente al estÃ¡ndar
    networks:
      - odoo-network

  redis:
    container_name: dev-redis
    environment:
      - REDIS_PASSWORD=
      - REDIS_MAXMEMORY=256mb
      - REDIS_MAXMEMORY_POLICY=noeviction
    ports:
      - "6380:6379"  # ğŸ”´ Expone Redis en otro puerto para pruebas
    networks:
      - odoo-network
