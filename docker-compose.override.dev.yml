# ğŸ“Œ ConfiguraciÃ³n especÃ­fica para el entorno de Desarrollo
# Se ejecuta con:
# docker-compose -f docker-compose.yml -f docker-compose.override.dev.yml up -d --remove-orphans

services:
  odoo:
    container_name: dev-odoo
    environment:
      - ODOO_ENV=development  # ğŸ”¹ Es suficiente para que el entrypoint gestione todo lo demÃ¡s 
    networks:
      - odoo-network

    # ğŸ”¹ **Activar DebugPy solo en Desarrollo**
    profiles:
      - "dev"
    volumes:
      - ./addons:/mnt/custom-addons                      # ğŸ”Œ Monta los mÃ³dulos personalizados
      - ./odoo-src:/usr/lib/python3/dist-packages/odoo   # ğŸ–¥ï¸ Acceso al cÃ³digo fuente de Odoo
      - ./data/odoo:/var/lib/odoo                        # ğŸ’¾ Almacena datos persistentes de Odoo
    command: 
      - "python3" 
      - "-m" 
      - "debugpy" 
      - "--listen" 
      - "0.0.0.0:5678" 
      - "--wait-for-client" 
      - "/usr/bin/odoo"  # ğŸ—ï¸ Odoo esperarÃ¡ la conexiÃ³n del depurador antes de ejecutarse

  postgres:
    container_name: dev-postgres
    environment:
      - ODOO_ENV=development
    networks:
      - odoo-network

  redis:
    container_name: ${INSTANCE:-prueba}-redis
    image: redis:latest
    restart: unless-stopped
    environment:
      - REDIS_PORT=6380
      - REDIS_PASSWORD=
      - REDIS_MAXMEMORY=256mb
      - REDIS_MAXMEMORY_POLICY=noeviction
      - REDIS_APPENDONLY=no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    ports:
      - "6380:6379"  # ğŸ”´ Expone Redis en otro puerto para pruebas
    networks:
      - odoo-network
