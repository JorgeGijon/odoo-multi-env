# ğŸ”¹ Override para entorno de Desarrollo (Windows)
services:
  odoo:
    env_file:
      - .env.dev  # ğŸ”¹ Variables especÃ­ficas para Desarrollo
    container_name: ${INSTANCE:-dev}-odoo
    ports:
      - "8069:8069"  # ğŸ“Œ Puerto HTTP de Odoo
      - "5678:5678"  # ğŸ› ï¸ DebugPy para depuraciÃ³n remota
    environment:
      - ODOO_ENV=development  # ğŸ—ï¸ Activa modo Desarrollo
      - DEBUGPY_PORT=5678      # ğŸ” Puerto DebugPy
    command: 
      - "python3" 
      - "-m" 
      - "debugpy" 
      - "--listen" 
      - "0.0.0.0:5678" 
      - "--wait-for-client" 
      - "/usr/bin/odoo"
    networks:
      - odoo-network

  postgres:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-postgres
    ports:
      - "5433:5432"  # ğŸ˜ Puerto alternativo para PostgreSQL

  redis:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-redis
    ports:
      - "6380:6379"  # ğŸ”´ Puerto alternativo para Redis

