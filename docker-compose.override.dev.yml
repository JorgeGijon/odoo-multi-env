services:
  # ğŸ—ï¸ Odoo en modo desarrollo
  odoo:
    env_file:
      - .env.dev  # ğŸ”¹ Carga variables de entorno especÃ­ficas para desarrollo
    container_name: ${INSTANCE:-dev}-odoo
    ports:
      - "${ODOO_PORT:-8069}:8069"  # ğŸ“Œ Puerto HTTP de Odoo
      - "${DEBUGPY_PORT:-5678}:5678"  # ğŸ› ï¸ DebugPy para depuraciÃ³n remota
    environment:
      - ODOO_ENV=development  # ğŸ—ï¸ Define el entorno como desarrollo
      - DEBUGPY_PORT=5678      # ğŸ” Puerto para DebugPy
    command: 
      - "python3" 
      - "-m" 
      - "debugpy" 
      - "--listen" 
      - "0.0.0.0:5678" 
      - "--wait-for-client" 
      - "/usr/bin/odoo"  # ğŸ—ï¸ Odoo espera la conexiÃ³n del depurador antes de ejecutarse
    networks:
      - odoo-network

  # ğŸ˜ PostgreSQL en desarrollo
  postgres:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-postgres
    ports:
      - "5433:5432"  # ğŸ“Œ Puerto alternativo para PostgreSQL en Dev

  # ğŸ”´ Redis en desarrollo
  redis:
    env_file:
      - .env.dev
    container_name: ${INSTANCE:-dev}-redis
    ports:
      - "6380:6379"  # ğŸ“Œ Puerto alternativo para Redis en Dev
