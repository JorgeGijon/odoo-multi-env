#  Configuraci贸n de Nginx para Odoo en Staging y Producci贸n
# Este archivo gestiona el proxy inverso para manejar m煤ltiples instancias de Odoo con HTTPS opcional.

worker_processes auto;

#  Ajustes globales de Nginx
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    #  Configuraci贸n de logs
    access_log /var/log/nginx/access.log;

    #  Seguridad b谩sica y limitaci贸n de buffer
    client_max_body_size 50M;
    proxy_buffering off;

    #  Mapeo de entornos (Stage y Prod)
    upstream odoo_stage {
        server stage-odoo:8069;
    }
    upstream odoo_prod {
        server prod-odoo:8069;
    }

    #  Configuraci贸n de servidor para Odoo Staging
    server {
        listen 80;
        server_name stage.miempresa.com;

        location / {
            proxy_pass http://odoo_stage;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    #  Configuraci贸n de servidor para Odoo Producci贸n con HTTPS
    server {
        listen 80;
        server_name prod.miempresa.com;
        return 301 https://$host$request_uri;  #  Redirecci贸n autom谩tica a HTTPS
    }

    server {
        listen 443 ssl;
        server_name prod.miempresa.com;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        location / {
            proxy_pass http://odoo_prod;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }
}
