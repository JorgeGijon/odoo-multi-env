# ðŸ“Œ ConfiguraciÃ³n especÃ­fica para el entorno de Staging
# Se ejecuta con:
# docker-compose -f docker-compose.yml -f docker-compose.override.stage.yml up -d --remove-orphans

services:
  odoo:
    container_name: stage-odoo
    environment:
      - ODOO_ENV=staging  # ðŸ”¹ Es suficiente para que el entrypoint gestione todo lo demÃ¡s 
    networks:
      - odoo-network

  postgres:
    container_name: stage-postgres
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=staging_password
      - POSTGRES_DB=odoo_stage
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - odoo-network

  redis:
    container_name: stage-redis
    environment:
      - REDIS_PASSWORD=
      - REDIS_MAXMEMORY=512mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    networks:
      - odoo-network

  nginx:
    container_name: stage-nginx
    ports:
      - "80:80"  # ðŸ“Œ Maneja trÃ¡fico HTTP para Staging
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - odoo
    networks:
      - odoo-network
